name: Test project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get codes
        uses: action/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-nodes@v3
        with:
          node-version: "22"

      - name: Install dependecies
        run: npm ci
      - name: Run test
        run: npm test
